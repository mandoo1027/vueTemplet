<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIZDRM</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/_common.css" />
    <script src="../../assets/js/jquery-2.2.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../tailwind.config.js"></script>
  </head>

  <body>
    <main>
      <div class="login-page mx-auto">
        <figure class="logo mx-auto">
          <img src="../../assets/images/common/logo.svg" alt="BIZDRM" />
        </figure>
        <form action="" class="">
          <fieldset class="w-full">
            <legend class="blind">로그인</legend>
            <div class="input-wrap w-full">
              <input class="text-4xl w-full rounded-sm border-solid border-4 border-black px-12 py-8" type="text" placeholder="아이디" required />
            </div>
            <div class="input-wrap w-full mt-12">
              <input
                class="text-4xl w-full rounded-sm border-solid border-4 border-black px-12 py-8"
                type="password"
                placeholder="비밀번호"
                required
              />
            </div>
          </fieldset>
          <div class="util-wrap">
            <div class="checkbox-wrap mt-20">
              <input type="checkbox" name="" id="remember" />
              <label for="remember"><span class="check-img"></span>기억하기</label>
            </div>
            <a href="" class="mt-8 text-4xl text-black no-underline">아이디/비밀번호 찾기</a>
          </div>
          <div class="button-wrap mt-8">
            <button class="text-4xl w-full py-8 text-white leading-none bg-biz-red">로그인</button>
            <a href="./signup.html" class="inline-block mt-6 w-full py-8 text-white text-center no-underline text-4xl leading-none bg-biz-gray"
              >회원가입</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
