    <main class="bg-gray-f5">
      <div class="add-lead-page">
        <div class="inner">
          <form action="">
            <fieldset>
              <legend class="text-center text-2xl font-bold mb-10">리드추가</legend>
              <ul>
                <li class="basic-input-wrap flex gap-x-10 mb-8">
                  <div class="flex-1">
                    <label for="userName">이름</label>
                    <div class="flex">
                      <input type="text" id="userName" placeholder="이름을 입력해 주세요." />
                    </div>
                  </div>
                  <div class="flex-1">
                    <label for="userGender">성별</label>
                    <div class="flex">
                      <div class="radio-box flex-1">
                        <input type="radio" id="female" name="gender" checked />
                        <label for="female">여성</label>
                      </div>
                      <div class="radio-box flex-1">
                        <input type="radio" id="male" name="gender" />
                        <label for="male">남성</label>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="basic-input-wrap flex gap-x-10 mb-8">
                  <div class="flex-1">
                    <label for="userAge">나이</label>
                    <div class="flex">
                      <input type="text" id="userAge" inputmode="numeric" placeholder="나이를 입력해 주세요." />
                    </div>
                  </div>
                  <div class="flex-1">
                    <label for="userTel">전화번호</label>
                    <div class="flex">
                      <input type="text" id="userTel" placeholder="010-0000-0000" />
                    </div>
                  </div>
                </li>
                <li class="basic-input-wrap flex gap-x-10 mb-8">
                  <div class="flex-1">
                    <label for="userBirth">생년월일</label>
                    <div class="flex">
                      <input type="text" id="userBirth" placeholder="YYYY-MM-DD" />
                    </div>
                  </div>
                  <div class="flex-1">
                    <label for="userCompany">회사명</label>
                    <div class="flex">
                      <input type="text" id="userCompany" placeholder="회사명을 입력해 주세요." />
                    </div>
                  </div>
                </li>
                <li class="basic-input-wrap mb-8">
                  <label for="userEmail">이메일</label>
                  <div class="flex">
                    <input type="email" id="userEmail" placeholder="example@domain.com" />
                  </div>
                </li>
                <li class="basic-input-wrap mb-8">
                  <label for="userAdrNum">우편번호</label>
                  <div class="flex">
                    <input type="text" id="userAdrNum" placeholder="우편번호를 입력해 주세요." readonly />
                    <button class="find-address-button py-3 font-bold text-sm text-white bg-biz-red" type="button">우편번호 검색</button>
                  </div>
                </li>
                <li class="basic-input-wrap mb-8">
                  <label for="userAdr1">주소1</label>
                  <div class="flex">
                    <input type="text" id="userAdr1" placeholder="주소를 입력해 주세요." />
                  </div>
                </li>
                <li class="basic-input-wrap mb-12">
                  <label for="userAdr2">주소2</label>
                  <div class="flex">
                    <input type="text" id="userAdr2" placeholder="주소를 입력해 주세요." />
                  </div>
                </li>
              </ul>
            </fieldset>
            <div class="button-wrap flex justify-center gap-x-6">
